<div class="container col-md-8">
  <form class = "form" #f= "ngForm">
    <div class="form-group mt-5">
      <label class = "form-label">Contact #</label>
      <input type="number"   [(ngModel)]="contact.contactId"   name = "contactId"  class="form-control" />
    </div>
    <div class="form-group">
      <label class = "form-label">Name : </label>
      <input type="text" class="form-control" [(ngModel)]="contact.name"  name = "name" />
    </div>
    <div class="form-group">
      <label class = "form-label" >Phone :</label>
      <input type="text" class="form-control" [(ngModel)]="contact.mobileNumber"  name= "mobileNumber" />
    </div>
    <div class="form-group">
      <label class = "form-label">Email :</label>
      <input type="email" class="form-control" [(ngModel)]="contact.emaiId"    name = "emaiId">
    </div>
    <div class="form-group text-center">
      <button (click)="add()" class="btn btn-primary" >{{isNew ? "Add Contact":"update Contact"}}</button>
    </div>
  </form>
</div>
