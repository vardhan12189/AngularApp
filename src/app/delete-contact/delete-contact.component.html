<div class="container col-md-8">
    <form class = "form" #f= "ngForm">
      <div class="form-group mt-5">
        <label class = "form-label">Contact #</label>
        <input type="number"   [(ngModel)]="contact.contactId"  #contactId = "ngModel" name = "contactId"  class="form-control" />
      </div>
      <div class="form-group">
        <label class = "form-label">Name : </label>
        <input type="text" class="form-control" [(ngModel)]="contact.name"  #name = "ngModel" name = "name" />
      </div>
      <div class="form-group">
        <label class = "form-label" >Phone :</label>
        <input type="text" class="form-control" [(ngModel)]="contact.mobileNumber" #mobileNumber = "ngModel" name= "mobileNumber" />
      </div>
      <div class="form-group">
        <label class = "form-label">Email :</label>
        <input type="email" class="form-control" [(ngModel)]="contact.emaiId"  #emaiId = "ngModel"  name = "emaiId">
      </div>
      <div class="form-group text-center">
        <button (click)="delete()" class="btn btn-primary" >{{isNew ? "delete":""}}</button>
      </div>
    </form>
  </div>
